<!DOCTYPE html>
<html> <head><title>Buildlist YechanRyu</title> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
	<h1>YechanRyu builds list with divs</h1>
	<input type="text" id="inputvalue">
		<div class="flex-container divlist" id="target"> 
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add end</button>
	
	
</body>
<script>
	var value_input = document.getElementById("inputvalue").value;
	var value_output = document.getElementById("inputs")
	value_output.innerHTML = value_input;
	value_output.className ="divlist";
	function makeNewDiv(){
		/* make the div and its text */
		var value_input = document.getElementById("inputvalue").value;
		let element = document.createElement("div")
		element.className ="divlist";
		
		element.innerHTML = value_input
		element.style.color = "orange"
		

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
		
	}
</script>
</html>
