                var locationss = {};

                    };
            
                    let image = locationss[position];
            
                    if (position == monsterLocation) {
                        image.src = 'monster.jpeg';
                        gameOver = true;
                        score -= 5;
                    } else if (fancyCoinLocations.includes(position)) {
                        image.src = 'fancycoin.jpeg';
                        score += 3;
                    } else {
                        image.src = 'coin.jpeg';
                        score += 1;
                    }
                    text_number = document.getElementById("locations")
                    text_number.innerHTML ="number of locations: "+ position;
                    text_score = document.getElementById("score");
                    text_score.innerHTML="Score: "+ score;
                    locations = position;
                    help(position)
                }
                
                function help(locations) {
                    lastLocation = locations;
                    var row = Math.floor(lastLocation / 5);
                    var col = lastLocation % 5;
                    var monsteRow = Math.floor(monsterLocation / 5);
                    var mosterCol = monsterLocation % 5;
                    var help_text = document.getElementById("help");
                    let isClose = false;
                    let isGrrr = false;

                    for (var i = 0; i < fancyCoinLocations.length; i++) {
                        if (
                            lastLocation - 1 == fancyCoinLocations[i] ||
                            lastLocation + 1 == fancyCoinLocations[i] ||
                            lastLocation - 5 == fancyCoinLocations[i] ||
                            lastLocation + 5 == fancyCoinLocations[i]
                        ) {
                            isClose = true;
                        }
                    }

                    if (Math.abs(row - monsteRow) <= 1 && Math.abs(col - mosterCol) <= 1) {
                        isGrrr = true;
                    }
                    var help_text = document.getElementById("help");

                    if (isGrrr) {
                        help_text.innerHTML = "Grrr";
                    } else if (isClose) {
                        help_text.innerHTML = "So close";
                    } else {
                        help_text.innerHTML = "All clear";
                    }  
                    }
